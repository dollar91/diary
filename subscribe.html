<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>订阅</title>
<!--<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/subscribe.css" />-->
<link href="http://s.thsi.cn/combo?&css/blog/diary/1.0.0/&base.min.css&subscribe.min.css" rel="stylesheet" type="text/css"/>
</head>
    <body>
    <div class="box">
        <div class="top">
            <a id="return" class="subs-return" href="http://blog.10jqka.com.cn/diary/index.html"><span class="return-icon"></span><span>返回日记</span></a>
            <strong class="subs-head">订阅</strong>
        </div>
        <div class="content clearfix">
            <div class="left-col">
                <div class="subs-box">
                    <p class="subs-title">个股信息订阅</p>
                    <ul id="subStockList" class="subs-list">
                        <li class="sli-bg">
                            <span class="sli-w1">订阅股票</span>
                            <span class="sli-w2"><em class="sli-em2">订阅范围</em><a id="stockSet" class="sli-blue" href="###">设置</a></span>
                            <span class="sli-em">操作</span>
                        </li>
                        <li id="addStockBox" class="sli-box">
                            <a id="addStock" class="sli-add fl" href="###">添加个股订阅</a>
                            <a id="deleteAllStock" class="sli-blue fr" style="display:none;" href="###">取消全部订阅</a>
                            <div id="stockSearch" class="sli-stock" style="display:none">
                                <div class="sli-search"><span></span><input id="stockSearchInput" type="text" value="输代码/名称，双击添加" /></div>
                                <a id="stockSearchClose" class="sli-close" href="###"></a>
						</div>
					</li>
				</ul>
				<div id="stockPage" class="page">
					<span id="stockPageCurNum">0/0页</span>
					<a id="stockPagePrev" class="sli-blue" href="###">上一页</a>
					<a id="stockPageNext" class="sli-blue" href="###">下一页</a>
					<input id="stockPageJumpNum" class="jump-input" type="text" />
					<a id="stockPageJump" class="sli-blue" href="###">跳转</a>
				</div>
			</div>
		</div>
		<div class="right-col">
			<div class="subs-box">
				<p class="subs-title">板块信息订阅</p>
				<ul id="subPlateList" class="subs-list">
					<li class="sli-bg">
						<span class="sli-w1">订阅板块</span>
						<span class="sli-w2"><em class="sli-em2">订阅范围</em></span>
						<span class="sli-em">操作</span>
					</li>
					<li id="addPlateBox" class="sli-box">
						<a id="addPlate" class="sli-add fl" href="###">添加板块订阅</a>
						<a id="deleteAllPlate" class="sli-blue fr" style="display:none;" href="###">取消全部订阅</a>
						<div id="plateSearch" class="sli-plate" style="display:none">
							<div class="sli-search"><span></span><input id="plateSearchInput" type="text" value="输代码/名称，双击添加" /></div>
							<a id="plateSearchClose" class="sli-close" href="###"></a>
							<div id="plateSearchList" class="sli-view" style="display:none">
								<dl>
								</dl>
							</div>
						</div>
					</li>
				</ul>
				<div id="platePage" class="page">
					<span id="platePageCurNum">0/0页</span>
					<a id="platePagePrev" class="sli-blue" href="###">上一页</a>
					<a id="platePageNext" class="sli-blue" href="###">下一页</a>
					<input id="platePageJumpNum" class="jump-input" type="text" />
					<a id="platePageJump" class="sli-blue" href="###">跳转</a>
				</div>	
			</div>
		</div>
	</div>
	<div id="stockExtent" class="subs-extent" style="display:none;">
		<p class="sex-head clearfix">
			<span class="sex-title"><strong>订阅范围</strong><em id="stockExtentEm"></em></span>
			<a id="stockExtentClose" class="sex-close" href="###"></a>
		</p>
		<div class="sex-bg">
			<ul id="stockExtentList" class="sex-list clearfix">
				<li>
					<label>
						<input type="checkbox" name="news" checked="true" />
						<span>每日新闻</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="bulletin" checked="true" />
						<span>公告信息</span>
					</label>
				</li>
			</ul>
			<p class="sex-btns">
				<a id="stockExtentSure" class="sex-sure" href="###">确定</a>
				<a id="stockExtentcancel" class="sex-del" href="###">取消</a>
			</p>
		</div>
	</div>
    <div id="deleteAllStockPop" class="subs-extent" style="display:none">
        <p class="sex-head clearfix">
            <span class="sex-title"><strong>取消全部订阅</strong></span>
            <a id="deleteAllStockClose" class="sex-close" href="###"></a>
        </p>
        <div class="sex-bg">
            <p class="delete-content">确定取消全部订阅？</p>
            <p class="sex-btns">
                <a id="deleteAllStockSure" class="sex-sure" href="###">确定</a>
                <a id="deleteAllStockCancel" class="sex-del" href="###">取消</a>
            </p>
        </div>
    </div>
    <div id="deleteAllPlatePop" class="subs-extent" style="display:none">
        <p class="sex-head clearfix">
            <span class="sex-title"><strong>取消全部订阅</strong></span>
            <a id="deleteAllPlateClose" class="sex-close" href="###"></a>
        </p>
        <div class="sex-bg">
            <p class="delete-content">确定取消全部订阅？</p>
            <p class="sex-btns">
                <a id="deleteAllPlateSure" class="sex-sure" href="###">确定</a>
                <a id="deleteAllPlateCancel" class="sex-del" href="###">取消</a>
            </p>
        </div>
    </div>
    <div id="promptPop" class="prompt-pop" style="display:none">
        <p></p>
    </div>
</div>
<script type="text/javascript" src="http://s.thsi.cn/combo?&js/jquery-1.7.2.min.js&js/blog/diary/1.0.0/&KeySprite.min.js&subscribe.min.js"></script>
<!--<script type="text/javascript" src="http://s.thsi.cn/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/KeySprite.js"></script>
<script type="text/javascript" src="js/subscribe.js"></script>-->
</body>
</html>
